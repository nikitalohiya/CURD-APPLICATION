<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>CURD APPLICATION</title>
</head>
<body style="color: whitesmoke; background-color: #0d214a">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>ADD EMPLOYEE</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class="col-10 col-md-8 mb-3">
                   <label for="firstName" >First Name</label>
                   <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="lasttName" >Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                 </div>

                 <div class="col-10 col-md-8 mb-3">
                    <label for="phonenumber" >Phone Number</label>
                    <input class="form-control" id="phonenumber" type="number" placeholder="Enter Phone Number">
                 </div>

                 <div class="col-10 col-md-8 mb-3">
                    <label for="city" >City</label>
                    <input class="form-control" id="city" type="text" placeholder="Enter City">
                 </div>

                 <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                 </div>



                


            </form>
            

            <div class="col-12 col-md-10 mt-5 bg-white shadow-lg p-4">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Jim</td>
                            <td>Jon</td>
                            <td>1234567891</td>
                            <td>Jaipur</td>
                            <td>
                                <a href="#" class="btn btn-primary btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>


<script src="app.js"></script>



</body>
</html>
